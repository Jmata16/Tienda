<!DOCTYPE html>
<html>
    <head th:replace="plantilla/template::head">    </head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>    
    <h1 th:text="#{cliente.titulo}"></h1>
    <header th:replace="plantilla/template::header">    </header>
    <div class="container">
        <div class="card-header text-light"style="background-color: #000">
            <div class "card-body">

                <!<!------------------------ Esto es un formulario ------------------------>
                <form th:object ="${persona}"
                      th:action ="@{/save}"
                      method="POST">
                    <input type="hidden" th:field="*{id}">
                    <div class="form-group mb-3 row"> 
                        <label class="form-control-sm col-md-2 col-form-label col-md-2" for="nombre">Nombre</label>
                        <div class="col-sm-10"> 
                            <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre}" placeholder="Nombre Cliente" id="nombres" aria-describedby="emailHelp"> 
                        </div>
                    </div>                    
                    <div class="form-group mb-3 row"> 
                        <label class="form-control-sm col-md-2 col-form-label col-md-2" for="apellido1">Apellido 1</label>
                        <div class="col-sm-10"> 
                            <input type="text" class="form-control form-control-sm col-md-6" th:field="*{apellido1}" placeholder="Apellido 1" id="apellido1" aria-describedby="emailHelp"> 
                        </div>
                    </div> 
                    <div class="form-group mb-3 row"> 
                        <label class="form-control-sm col-md-2 col-form-label col-md-2" for="apellido2">apellido 2</label>
                        <div class="col-sm-10"> 
                            <input type="text" class="form-control form-control-sm col-md-6" th:field="*{apellido2}" placeholder="Apellido 2" id="apellido2" aria-describedby="emailHelp"> 
                        </div>
                    </div> 
                    <div class="form-group mb-3 row"> 
                        <label class="form-control-sm col-md-2 col-form-label col-md-2" for="telefono">Telefono</label>
                        <div class="col-sm-10"> 
                            <input type="text" class="form-control form-control-sm col-md-6" th:field="*{telefono}" placeholder="Telefono" id="telefono" aria-describedby="emailHelp"> 
                        </div>
                    </div> 
                    <div class="form-group mb-3 row"> 
                        <label class="form-control-sm col-md-2 col-form-label col-md-2" for="email">Email</label>
                        <div class="col-sm-10"> 
                            <input type="text" class="form-control form-control-sm col-md-6" th:field="*{email}" placeholder="Email" id="email" aria-describedby="emailHelp"> 
                        </div>
                        <div class="form-group mb-3 row"> 
                            <label class="form-control-sm col-form-label col-md-2" for="paises">Pais</label>
                            <div class="col-sm-10">
                                <select th:field="*{pais}" class="form-control form-control-sm col-md-6" id="paises"aria-describedby="emailHelp"> 
                                    <option th:each="x:${paises}"
                                            th:value="${x.id}"
                                            th:text="${x.pais}"/>
                                </select>
                            </div>
                        </div>   
                        <button type="submit" class="btn bth-dark" value="Guardar">Submit</button>
                    </div>
            </div>
        </div>
    </div>
    <footer th:replace="plantilla/template::footer">    </footer>
</body>
</html>
